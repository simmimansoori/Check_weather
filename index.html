<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">

      <!-- Searching city field -->

      <div class="weather-bar">
        <form class="weather-search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input name="city_name" onfocus="this.value=''"  class="city_name"  type="text" placeholder="Enter you city..."" >
        </form>
      </div>

      <!-- Weather main data -->
      <div class="main">
        <h1 class="weather-city"></h1>
        <p class="weather-date"></p>
        <div class="weather-data"></div>
        <p class="forecast"></p>
        <div class="forcast-icon"><i class="fa-solid fa-cloud"></i></div>
        <p class="temprature"></p>
        <div class="temp-minmax">
            <p class="temp_min"></p>
            <p class="temp_max"></p>
        </div>
      </div>

      <!-- Weather extra data  -->

      <section class="weather-info">
        <div class="weather_card">
            <i class="fa-solid fa-temperature-three-quarters"></i>
              <div>
                <p>Feels Like</p>
                <p class="weather-feelslike">15&#176</p>
              </div>
        </div>

        <div class="weather_card">
          <i class="fa-solid fa-droplet"></i>
            <div>
              <p>Humidity</p>
              <p class="weather-humidity">15&#176</p>
            </div>
        </div>

        <div class="weather_card">
          <i class="fa-solid fa-wind"></i></i>
            <div>
              <p>Wind </p>
              <p class="weather-wind">15&#176</p>
            </div>
        </div>

        <div class="weather_card">
          <i class="fa-solid fa-gauge-high"></i>
            <div class="text">
              <p>Pressure</p>
              <p class="weather-pressure">15&#176</p>
            </div>
        </div>

      </section>
    
    </section>  
   
    <script src="index.js"></script>
    
  </body>
</html>
